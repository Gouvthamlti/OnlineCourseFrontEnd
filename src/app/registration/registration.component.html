<div class="background-color">
    <br><br>
    <div class="container" style="margin-left: 18%;">
        <h4 class="card-header bg-info " style="width: 800px;">Register As A New User</h4>
        <div class="card-body " style=" width: 800px ;">
            <p style="color: red;font-size: medium;">Mandatory Fields * </p>
            <form [formGroup]="registerForm" (ngSubmit)="InsertUser()">
                <div class="form-group">
                    <label class="fieldlabels">Username * </label>
                    <input type="text" class="form-control" formControlName="UserName" placeholder="Enter User Name" />
                    <div *ngIf="f.UserName.touched && f.UserName.invalid" class="alert alert-danger"><strong>Username is
                            invalid.</strong> </div>

                </div>
                <div class="form-group">

                    <label for="Mobile_Number">Mobile Number * </label>

                    <input type="text" class="form-control" formControlName="Mobile_Number"
                        placeholder="Mobile Number" />

                    <div *ngIf="f.Mobile_Number.touched && f.Mobile_Number.invalid" class="alert alert-danger">Mobile
                        Number invalid</div>

                    <div>
                        <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">
                            {{errorMessage}}
                        </p>
                    </div>



                </div>
                <div class="form-group">
                    <label class="fieldlabels">Name * </label>
                    <input type="text" class="form-control" formControlName="Name" placeholder="Enter Name" />
                    <div *ngIf="f.Name.touched && f.Name.invalid" class="alert alert-danger"><strong>Name is
                            invalid.</strong> </div>

                </div>
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" class="form-control" formControlName="Password" placeholder="Password" />
                    <div *ngIf="f.Password.touched && f.Password.invalid" class="alert alert-danger"><strong>Password is
                            invalid.</strong></div>


                </div>

                <div class="form-group">
                    <label class="fieldlabels">Email Id * </label>
                    <input type="text" class="form-control" formControlName="Email" placeholder="Enter E-mail Id" />
                    <div *ngIf="f.Email.touched && f.Email.invalid" class="alert alert-danger"><strong>Email Id is
                            invalid.</strong></div>

                </div>
                <div class="form-group">
                    <label class="fieldlabels">Gender * </label><br>

                    <input type="radio" formControlName="Gender" value="Male">&nbsp;Male <br>
                    <input type="radio" formControlName="Gender" value="Female">&nbsp;Female
                    <div *ngIf="f.Gender.touched && f.Gender.invalid" class="alert alert-danger"><strong>Gender is
                            invalid.</strong></div>
                </div>
                <div class="form-group">
                    <label class="fieldlabels">Age * </label>
                    <input type="text" class="form-control" formControlName="Age" placeholder="Age" />
                    <div *ngIf="f.Age.touched && f.Age.invalid" class="alert alert-danger"><strong>Age
                             is invalid.</strong></div>

                </div>
                <div class="form-group">
                    <label class="fieldlabels">Address1 * </label>
                    <input type="text" class="form-control" formControlName="Address1" placeholder="Address1" />
                    <div *ngIf="f.Address1.touched && f.Address1.invalid" class="alert alert-danger"><strong>Address1 is
                            invalid.</strong></div>

                </div>
                <div class="form-group">
                    <label class="fieldlabels">Address2 * </label>
                    <input type="text" class="form-control" formControlName="Address2" placeholder="Address2" />
                    <div *ngIf="f.Address2.touched && f.Address2.invalid" class="alert alert-danger"><strong>Address2 is
                            invalid.</strong></div>

                </div>
                <div class="form-group">
                    <label class="fieldlabels">District *</label>
                    <input type="text" class="form-control" formControlName="District" placeholder="District" />
                    <div *ngIf="f.District.touched && f.District.invalid" class="alert alert-danger"><strong>District is
                            invalid.</strong></div>

                </div>
                <div class="form-group">
                    <label class="fieldlabels">State *</label>
                    <!-- <input type="text" class="form-control" formControlName="State" placeholder="State" />
                    <div *ngIf="f.State.touched && f.State.invalid" class="alert alert-danger"><strong>State is
                            invalid.</strong></div> -->

                    <select class="form-control" required formControlName="State" ngModel>
                        <option selected>Select State</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>

                </div>

                <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Submit</button>
            </form>

        </div>
    </div><br><br>
</div>
