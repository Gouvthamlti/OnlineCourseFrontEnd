<div class="card" style="width: 50%;margin-left: 25%;margin-top: 2%;">
    <h4 class="card-header">Edit Course</h4>
    <div class="card-body" *ngFor="let course of courses">
        <form (submit)="onUpdate(course.Course_Name,course.Course_Description,course.Course_Author,course.Course_Duration,course.Course_Difficulty,course.credits)">
            <div class="form-group">
                <label>Course Name</label>
                <input type="text" class="form-control" id="Course_Name" name="Course_Name" placeholder="" [(ngModel)]="course.Course_Name">
            </div>
            <div class="form-group">
                <label>Course Description</label>
                <input type="text" class="form-control" id="Course_Description" name="Course_Description" placeholder=""
                    [(ngModel)]="course.Course_Description">
            </div>
            <div class="form-group">
                <label>Course Author</label>
                <input type="text" class="form-control" id="Course_Author" name="Course_Author" placeholder=""
                    [(ngModel)]="course.Course_Author">
            </div>
            <div class="form-group">
                <label>Course Duration</label>
                <input type="text" class="form-control" id="Course_Duration" name="Course_Duration" placeholder="" [(ngModel)]="course.Course_Duration">
            </div>
            <div class="form-group">
                <label>Course Difficulty</label>
                <input type="text" class="form-control" id="Course_Difficulty" name="Course_Difficulty" placeholder="" [(ngModel)]="course.Course_Difficulty">
            </div>
            <div class="form-group">
                <label >Credit Score</label>
                <input type="text" class="form-control" id="credit_score" name="credit_score" placeholder=""
                    [(ngModel)]="course.credits">
            </div>
            <button type="submit" class="btn btn-info">Update</button>
        </form>
    </div>
</div><br><br>
